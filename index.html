<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/583df6805f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="font-family: sans-serif;">
    <div class="container mt-2">
        <div class="card">
            <div class="body-card">
                <h1 class="p-2">CRUD de autos</h1>
                <form class="p-2" action="javascript:void(0); /users" onsubmit="event.preventDefault(), submitCar()">
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="brand">Marca</label>
                        <input type="text" class="form-control" id="brand" placeholder="Marca" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="model">Modelo</label>
                        <input type="text" class="form-control" id="model" placeholder="Modelo" required>
                      </div>
                        <div class="form-group col-md-4">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" placeholder="Color" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="year">Año</label>
                            <input type="text" class="form-control" id="year" placeholder="Año" required>
                        </div>
                      <div class="form-group col-md-4">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="Precio" required>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Borrar campos</button>
                  </form>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="cars-table-body">
                <!--Aquí van mis filas -->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
